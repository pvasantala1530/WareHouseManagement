<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Auto Inventory Control</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Auto Inventory Control System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/autoinventorycontrol/warehouses}">Warehouses</a>
				</li>

			</ul>
		</div>
	</nav>
	<br><br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Update Inventory</h1>
				
				<div class="card-body">
					<form th:action="@{/autoinventorycontrol/updateinventory/{inventid}/{makeid} (inventid=${invid},makeid=${carmakeid})}" 							
						th:object="${carinv}" method="POST">
						
						
						<div class="form-group">
							<label> Model </label>
							<input type="text" name="model" th:field="*{model}" class="form-control"
								placeholder="Car Model">
						</div>
						<div class="form-group">
							<label> Color </label>
							<input type="text" name="color" th:field="*{color}" class="form-control"
								placeholder="Color">
						</div>
						<div class="form-group">
							<label> Quantity </label>
							<input type="text" name="quantity" th:field="*{quantity}" class="form-control"
								placeholder="Quantity">
						</div>
						<div class="form-group">
							<label> Price </label>
							<input type="text" name="price" th:field="*{price}" class="form-control"
								placeholder="Enter Price">
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div>



</body>


</html>
