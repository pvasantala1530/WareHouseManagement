<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Auto Inventory Control</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="home">Auto Inventory Control System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				

			</ul>
		</div>
	</nav>
	<br><br>
	
	<div class="container">
		<table class="table table-striped table-bordered" style="width:300px;" align="center">
			<thead class="table-dark">
				<tr>
					<th>WareHouses</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="warehouse: ${warehouses}">
					<td>
						<a th:href="@{/autoinventorycontrol/inventory/{warehouseId}(warehouseId=${warehouse.id})}"
							th:text="${warehouse.location}" />
					</td>
				</tr>
			</tbody>
		</table>

	</div>




</body>

</html>
