<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Auto Inventory Control</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create Inventory for</h1>
				<h3 class="text-center"> WareHouse: [(${warehouseLoc})]</h3>
				<h5 class="text-center"> Make: [(${carmake})]</h5>
				
				<div class="card-body">
					<form th:action="@{/autoinventorycontrol/inventory/{makeid}(makeid=${makeid})}" th:object="${carinventorydto}" method="POST">
						            
						<div class="form-group">
							<label> Model </label>
							<input type="text" name="model" th:field="*{model}" class="form-control"
								placeholder="Car Model">
						</div>
						<div class="form-group">
							<label> Color </label>
							<input type="text" name="color" th:field="*{color}" class="form-control"
								placeholder="Color">
						</div>
						<div class="form-group">
							<label> Quantity </label>
							<input type="text" name="quantity" th:field="*{quantity}" class="form-control"
								placeholder="Quantity">
						</div>
						<div class="form-group">
							<label> Price </label>
							<input type="text" name="price" th:field="*{price}" class="form-control"
								placeholder="Enter Price">
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Add</button>
						</div>
					</form>
				</div>
			</div>
		</div>



</body>


</html>
